<!DOCTYPE html>
<html>
<head>
    <title><?php echo $title; ?></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style><?php echo preg_replace('/\s\s+/', ' ',$style); ?></style>
</head>
<body>
    <div id="container">
        <div id="background"></div>
        <?php if (count($sources)): ?>
            <div id="jump_to">
                Jump To &hellip;
                <div id="jump_wrapper">
                    <div id="jump_page">
                        <?php foreach ($sources as $source): ?>
                            <?php if (substr_count($path, "/")===0): ?>
                                <?php $href = './' . $source['url']; ?>
                            <?php else: ?>
                                <?php $href = str_repeat('../', substr_count($path, '/')) . $source['url']; ?>
                            <?php endif; ?>
                            <a class="source" href="<?php echo $href; ?>"><?php echo $source["name"]; ?></a>
                        <?php endforeach; ?>
                    </div>
                </div>
            </div>
        <?php endif; ?>
        <table cellpadding="0" cellspacing="0">
            <thead>
                <tr>
                    <th class="docs"><h1><?php echo $title; ?></h1></th>
                    <th class="code"></th>
                </tr>
            </thead>
            <tbody>
                <?php foreach ((array)$sections["docs"] as $count => $section): ?>
                    <tr id="section-<?=$count?>">
                        <td class="docs">
                            <div class="pilwrap">
                                <a class="pilcrow" href="#section-<?=$count?>">&#182;</a>
                            </div>
                            <?php echo $sections["docs"][$count]; ?>
                        </td>
                        <td class="code"><?php echo $sections["code"][$count]; ?></td>
                    </tr>
                <?php endforeach; ?>
            </tbody>
        </table>
    </div>
</body>
</html>
